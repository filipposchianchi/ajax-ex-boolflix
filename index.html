<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>

    <header>
        <a  class="logo" href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/191126/c2afbefb193becb208cc4f7dcf0a14da.png" alt="netflix-font" border="0"></a>

        <div class="search">
            <input type="text" class="searchbar" placeholder="Inserisci titolo">
            <input type="submit" value="Cerca" class="invio">
        </div>
    </header>


    <main>
        
        <div id="left-button-film"><i class="fas fa-arrow-left"></i></div>
        <div class="container-film">
            <h2 class="film">FILM</h2>
            <div class="wrapper-film scroller"></div>
        </div>
        <div id="right-button-film"><i class="fas fa-arrow-right"></i></div>
        
        <div id="left-button-serie"><i class="fas fa-arrow-left"></i></div>
        <div class="container-serie">
            <h2 class="serie">SERIE TV</h2>
            <div class="wrapper-serie scroller"></div>
        </div>
        <div id="right-button-serie"><i class="fas fa-arrow-right"></i></div>

    </main>

    

    


    <!--TEMPLATE HANDLEBARS  -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="card">
            <img class="poster" src="{{src}}" alt="">
            <div class="wrapper scroller">
                <p ><span class="titolo">Titolo: </span> {{titolo}}</p>
                <p><span class="titolo-originale">Titolo originale: </span> {{titolo_originale}}</p>
                <p><span class="voto">Voto: </span> <span class="stelle"> {{{stelle}}}</span> </p>
                <p><span class="lingua">Lingua originale: </span> {{{lingua}}}</p>
                <p><span class="trama"> </span> {{{trama}}}</p>
            </div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="javascript/script.js"></script>
    
</body>
</html>
